format = """$all$fill$cmd_duration$status$time$nix_shell\n$character"""

right_format = ""

# Disable the blank line at the start of the prompt
add_newline = false

[fill]
symbol = " "
style = "bold purple"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[username]
show_always = true
style_user = "bg:purple"
style_root = "bg:purple"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bold purple"
format = '[$time]($style)'

[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "yellow"

[status]
style = "red"
symbol = "✗"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = true
disabled = false

[nix_shell]
symbol = " "
style = "blue"
format = '[$symbol$state( \($name\))]($style)'
